<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burme Chat - Login</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="login-container">
    <img src="./assets/logo.png" alt="Burme Chat Logo" class="logo" />
    <h1>Burme Chat မှ ကြိုဆိုပါတယ်</h1>

    <form id="loginForm">
      <input type="email" id="email" placeholder="အီးမေးလ်ထည့်ပါ" required />
      <input type="password" id="password" placeholder="လျှို့ဝှက်နံပါတ်" required />
      <button type="submit" class="btn-primary">ဝင်မည်</button>
    </form>

    <p>
      စာရင်းသွင်းရန် <a href="register.html">ဒီမှာနှိပ်ပါ</a> | 
      စကားဝှက်မေ့နေပါသလား? <a href="reset-password.html">ပြန်လည်ရယူရန်</a>
    </p>
  </main>

  <script src="./js/auth.js"></script>
</body>
</html>
