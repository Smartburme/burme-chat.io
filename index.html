<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burme Chat - Login</title>
  <style>
    :root {
      --nero-black: #0b0b0b;
      --lightning-green: #00ff00;
      --lightning-green-light: #b0ffb0;
      --lightning-green-shadow: rgba(0, 255, 0, 0.6);
      --text-color: var(--lightning-green-light);
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--nero-black);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    .login-container {
      background: #111;
      border-radius: 16px;
      padding: 40px 30px 30px;
      max-width: 360px;
      width: 90vw;
      box-shadow:
        0 0 20px var(--lightning-green-shadow),
        inset 0 0 15px var(--lightning-green-light);
      text-align: center;
    }
    .login-container .logo {
      width: 120px;
      margin-bottom: 24px;
      filter: drop-shadow(0 0 8px var(--lightning-green));
    }
    .login-container h1 {
      font-weight: 700;
      margin-bottom: 24px;
      text-shadow: 0 0 12px var(--lightning-green);
      font-size: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--lightning-green);
      background: #000;
      color: var(--lightning-green-light);
      font-size: 1rem;
      outline-offset: 2px;
      outline-color: var(--lightning-green);
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: var(--lightning-green-light);
      box-shadow: 0 0 12px var(--lightning-green-light);
    }
    button.btn-primary {
      background: linear-gradient(145deg, #062906, #094009);
      border: 2px solid var(--lightning-green);
      color: var(--lightning-green-light);
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px var(--lightning-green-shadow);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button.btn-primary:hover {
      background: linear-gradient(145deg, #0b4710, #0d5d17);
      box-shadow: 0 8px 25px var(--lightning-green-light);
    }
    p {
      margin-top: 24px;
      font-size: 0.9rem;
    }
    a {
      color: var(--lightning-green);
      text-decoration: underline;
      cursor: pointer;
    }
    a:hover {
      color: var(--lightning-green-light);
    }
    /* Responsive */
    @media (max-width: 400px) {
      .login-container {
        padding: 30px 20px 20px;
      }
      .login-container h1 {
        font-size: 1.3rem;
      }
      button.btn-primary {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <main class="login-container">
    <img src="./assets/logo.png" alt="Burme Chat Logo" class="logo" />
    <h1>Burme Chat မှ ကြိုဆိုပါတယ်</h1>

    <form id="loginForm">
      <input type="email" id="email" placeholder="အီးမေးလ်ထည့်ပါ" required />
      <input type="password" id="password" placeholder="လျှို့ဝှက်နံပါတ်" required />
      <button type="submit" class="btn-primary">ဝင်မည်</button>
    </form>

    <p>
      စာရင်းသွင်းရန် <a href="register.html">ဒီမှာနှိပ်ပါ</a> | 
      စကားဝှက်မေ့နေပါသလား? <a href="reset-password.html">ပြန်လည်ရယူရန်</a>
    </p>
  </main>
  <script src="./js/auth.js" type="module"></script>
</body>
</html>
