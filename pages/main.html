<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burme Chat - Float3D Buttons</title>
  <style>
    /* Background Gradient Animation (Subtle lightning green pulses) */
    @keyframes bgPulse {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(270deg, #0b0b0b, #0f0f0f, #111, #0b0b0b);
      background-size: 600% 600%;
      animation: bgPulse 20s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
    }

    /* Float3D Container */
    .float3d-bottom {
      position: fixed;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 10000;
      perspective: 600px;
      touch-action: manipulation;
    }

    /* Float3D Button */
    .float3d-btn {
      position: relative;
      background: linear-gradient(145deg, #061506, #0b260b);
      border-radius: 16px;
      border: 2px solid #00ff00cc;
      box-shadow:
        0 8px 15px #00ff0099,
        inset 0 0 10px #00ff0055;
      color: #00ff00;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 18px 36px;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1), 
                  box-shadow 0.3s ease;
      outline: none;
      user-select: none;
      display: inline-block;
      text-shadow: 0 0 8px #00ff00bb;
      transform-style: preserve-3d;
      perspective-origin: center bottom;
    }

    /* Hover Effect */
    .float3d-btn:hover {
      transform: translateY(-8px) rotateX(8deg) rotateY(8deg) scale(1.05);
      box-shadow:
        0 14px 20px #00ff00ee,
        inset 0 0 20px #00ff0099;
    }

    /* Active / Clicked Effect */
    .float3d-btn:active,
    .float3d-btn.active {
      transform: translateY(-4px) rotateX(4deg) rotateY(4deg) scale(0.98);
      box-shadow:
        0 5px 8px #00ff0088,
        inset 0 0 15px #00ff0066;
      background: linear-gradient(145deg, #0a2a0a, #064006);
      color: #b0ffb0;
      text-shadow: 0 0 12px #b0ffb0cc;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .float3d-btn {
        font-size: 1.1rem;
        padding: 14px 28px;
        border-radius: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="float3d-bottom">
    <button id="btnFriends" class="float3d-btn" aria-label="Friends Chat">
      ðŸ“± Friends Chat
    </button>
    <button id="btnGroup" class="float3d-btn" aria-label="Group Chat">
      ðŸ‘¥ Group Chat
    </button>
  </div>

  <script>
    // Buttons DOM references
    const btnFriends = document.getElementById('btnFriends');
    const btnGroup = document.getElementById('btnGroup');

    // Toggle active state
    function activateButton(btn) {
      // Remove active from both first
      btnFriends.classList.remove('active');
      btnGroup.classList.remove('active');
      // Add active to clicked
      btn.classList.add('active');
    }

    // Add event listeners
    btnFriends.addEventListener('click', () => {
      activateButton(btnFriends);
      console.log('Friends Chat Selected');
      // TODO: Navigate or show friends chat page
    });

    btnGroup.addEventListener('click', () => {
      activateButton(btnGroup);
      console.log('Group Chat Selected');
      // TODO: Navigate or show group chat page
    });

    // Optional: Set default active button
    activateButton(btnFriends);
  </script>

</body>
</html>
